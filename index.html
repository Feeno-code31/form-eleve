<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-eleve" method="post" action="ajouter_eleve.php">

    <!-- ================== IDENTITÉ ÉLÈVE ================== -->
    <h3>Informations sur l’élève</h3>

    <div class="form-row">
        <div class="form-group">
        <label for="nom_eleve">Nom</label>
        <input type="text" id="nom_eleve" name="nom_eleve" required placeholder="Nom de l’élève" autocomplete="family-name">
        </div>

        <div class="form-group">
        <label for="prenom_eleve">Prénom</label>
        <input type="text" id="prenom_eleve" name="prenom_eleve" required placeholder="Prénom de l’élève" autocomplete="given-name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
        <label for="date_naissance">Date de naissance</label>
        <input type="date" id="date_naissance" name="date_naissance" required>
        </div>

        <div class="form-group">
        <label for="lieu_naissance">Lieu de naissance</label>
        <input type="text" id="lieu_naissance" name="lieu_naissance" required placeholder="Ville / Commune">
        </div>
    </div>

        <div class="form-row">
            <div class="form-group">
            <label for="telephone_eleve">Téléphone</label>
            <input type="tel" id="telephone_eleve" name="telephone_eleve" placeholder="+509 XXXXXXXX">
            </div>

            <div class="form-group">
            <label for="email_eleve">Email</label>
            <input type="email" id="email_eleve" name="email_eleve" placeholder="email@exemple.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
            <label for="sexe">Sexe</label>
            <select id="sexe" name="sexe" required>
                <option value="">-- Choisir --</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
            </div>

            <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" id="matricule" name="matricule" required placeholder="Matricule unique">
            </div>
        </div>

        <!-- ================== IDENTITÉ DES PARENTS ================== -->
        <h3>Informations des parents</h3>

        <div class="form-row">
            <div class="form-group">
            <label for="nom_parent">Nom</label>
            <input type="text" id="nom_parent" name="nom_parent" required>
            </div>

            <div class="form-group">
            <label for="prenom_parent">Prénom</label>
            <input type="text" id="prenom_parent" name="prenom_parent" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
            <label for="telephone_parent">Téléphone</label>
            <input type="tel" id="telephone_parent" name="telephone_parent" required placeholder="+509 XXXXXXXX">
            </div>

            <div class="form-group">
            <label for="email_parent">Email</label>
            <input type="email" id="email_parent" name="email_parent" placeholder="parent@email.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
            <label for="nif_parent">N° Identification Nationale</label>
            <input type="text" id="nif_parent" name="nif_parent" required placeholder="NIF / CIN">
            </div>

            <div class="form-group"></div>
        </div>

        <!-- ================== NOTES MÉDICALES ================== -->
        <h3>Notes médicales</h3>

        <div class="form-row">
            <div class="form-group full">
            <label for="notes_medicales">Notes médicales</label>
            <textarea id="notes_medicales" name="notes_medicales" rows="4" placeholder="Allergies, maladies, remarques importantes..."></textarea>
            </div>
        </div>

        <!-- ================== BOUTON ================== -->
        <div class="form-actions">
            <button type="submit">Ajouter l’élève</button>
        </div>

    </form>
</body>
</html>
